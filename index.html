<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>意味のない円グラフ</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <main class="wrap">
    <header class="head">
      <h1>意味のない円グラフ</h1>
      <p class="sub" id="subtitle">—</p>
    </header>

    <section class="card">
      <canvas id="pie" width="420" height="420" aria-label="pie chart" role="img"></canvas>

      <div class="row">
        <button id="btnNew" class="btn">更新</button>
        <button id="btnSave" class="btn ghost">保存（PNG）</button>
        <button id="btnCopy" class="btn ghost">共有文コピー</button>
      </div>

      <details class="detail">
        <summary>内訳（なぜか100%）</summary>
        <ul id="legend" class="legend"></ul>
      </details>
    </section>

    <footer class="foot">
     <small>
       data exists / meaning does not<br>
       made by <span class="author">ogihcys-261</span>
     </small>
   </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
